<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Open New Tab</title>
    <script>
        window.onload = function() {
            window.open("https://google.com", "_blank"); // Opens Google in a new tab
        };
    </script>
</head>
